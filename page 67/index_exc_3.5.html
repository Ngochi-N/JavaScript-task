<body>
    <script>
      // 1. Create an object named people that contains an empty array called friends.
let people = {
    friends: []
};

// 2. Create three variables, each containing an object that contains a friend's first name, last name, and an ID value.
let friend1 = {
    firstName: "John",
    lastName: "Doe",
    id: 1
};

let friend2 = {
    firstName: "Jane",
    lastName: "Smith",
    id: 2
};

let friend3 = {
    firstName: "Emily",
    lastName: "Jones",
    id: 3
};

// 3. Add the three friends to the friends array.
people.friends.push(friend1, friend2, friend3);

// 4. Output it to the console.
console.log(people);
    </script>
