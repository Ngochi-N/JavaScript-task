<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 4.2</title>
</head>
<body>
     <script>
        // 1. Create a prompt to ask the user's age
let age = prompt("Please enter your age:");

// 2. Convert the response from the prompt to a number
age = Number(age);

// 3. Declare a message variable to hold the console message for the user
let message;

// 4. If the input age is equal to or greater than 21, confirm entry to the venue and the ability to purchase alcohol
if (age >= 21) {
    message = "Access granted. You can enter the venue and purchase alcohol.";
}
// 5. If the input age is equal to or greater than 19, confirm entry to the venue but deny the purchase of alcohol
else if (age >= 19) {
    message = "Access granted. You can enter the venue but cannot purchase alcohol.";
}
// 6. Provide a default else statement to deny entry if none are true
else {
    message = "Access denied. You must be at least 19 years old to enter the venue.";
}

// 7. Output the response message variable to the console
console.log(message);

     </script>
    
</body>
</html>
